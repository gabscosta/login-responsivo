<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c801778361.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Login</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="contato@email.com.br">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="1234">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Logar">
        </form>

        <div class="footer">
            <span>Faça login com suas redes sociais</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Conecte-se  com o Twitter
                    </a>
                </div>
                    <div class="social-field facebook">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                            Conecte-se  com o Facebook
                        </a>
                    </div>
            
        </div>
    </main>
</body>
</html>
